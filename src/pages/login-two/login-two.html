<ion-content padding>
  <div class="mainWrapper text-center">
    <div class="container-fluid">
    <div class="fullLogo">
     <img src="assets/images/LogoYellow.svg">
    </div>
    
    <section class="loginSec">
      
      <div class="formControls">
        <div class="formField"> 
          
          <input type="tel" OnlyNumber="true" maxlength="6" placeholder="Please enter the OTP" [value]="otp?otp:''"
           required [(ngModel)]="val"  #otp (input)="onInputChange(val)">
          <span class="loginerrormessage">{{errormessage}}</span>
          </div> 
          <button  ion-button block  [disabled]="!isEnabled" 
            (click)="loginSubmit(otp.value)" >Submit</button>
      </div>
      <div class="secFooter text-left">
        <span (click)="resendOtp()">Resend OTP</span>
        <a   class="register" (click)="navigateBackToLoginView()">Back</a>
      </div>
    </section>
