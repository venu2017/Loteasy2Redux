</div>

  <div class="userMenu">
    <ul>
      <li class="menuItem"><a (click)="navigateToMyPreferences()">My Preferences</a></li>
      <li class="menuItem"><a  (click)="navigateToMyBuddiesPage()"> My Buddies</a></li>
      <li class="menuItem"><a  (click)="navigateToMyFavorites()"> Favourites</a></li>
      <!-- <li class="menuItem"><a >  Split Bills</a></li> -->
      <li class="menuItem" (click)="openWithInAppBrowser('Privacy Policy')"><a > Privacy Policy</a></li>
      <li class="menuItem" (click)="openWithInAppBrowser('termsconditions')"><a > Terms & Conditions</a></li>
      <li class="menuItem"><a >  About Loteasy</a></li>
      <li class="menuItem"><a  (click)="logout()"> Logout</a></li>
    </ul>
  </div>

</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="300" height="auto" #cd>
  <p-footer>
      <button type="button" pButton icon="pi pi-times" label="Cancel" (click)="cd.reject()"></button>
      <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
