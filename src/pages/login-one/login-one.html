<ion-content padding>
  <div class="mainWrapper text-center">
    <div class="container-fluid">
    <div class="fullLogo">
      <img src="assets/images/LogoYellow.svg">
    </div>
    
    <section class="loginSec">
      
      <div class="formControls">
        <div class="formField"> 
          
          <input type="tel" maxlength="10" OnlyNumber="true" [style.border-color]="showStyle" placeholder="Mobile Number"
           required [(ngModel)]="user.mobile"  #phoneNumber pattern="[1-9]{1}[0-9]{9}" 
            (input)="onInputChange(user)"></div> 
            <div class="formField"> 
          
              <input type="text" maxlength="50" [style.border-color]="showStyleName" placeholder="Your Name"
               required [(ngModel)]="user.name"  #name pattern="[a-zA-Z]" 
                (input)="onInputChange(user)"></div> 
          <button  ion-button block  [disabled]="user.mobile.length<10 || !user.name" 
            (click)="navigateToOTPView(user)" >Login</button>
      </div>
     
    </section>
