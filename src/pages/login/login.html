<ion-content padding>
  <div class="mainWrapper text-center">
    <div class="container-fluid">
    <div class="fullLogo">Logo</div>
    
    <section class="loginSec">
      
      <div class="formControls">
        <div class="formField"> 
          
          <input type="tel" maxlength="10"  placeholder="{{placeholder}}"
           required [(ngModel)]="val"   #phoneNumber (input)="onInputChange(val)"></div> 
          <button  ion-button block  [disabled]="!isEnabled" 
            (click)="_btnText=='Login'?showOTPView(phoneNumber.value):onSubmit(phoneNumber.value)" >{{_btnText}}</button>
      </div>
      <div class="secFooter text-left" *ngIf="_showOtpView">
        <span (click)="resendOtp()">Resed OTP</span>
        <a   class="register" (click)="_showOtpView=false;_btnText='Login';placeholder='Phone number';val=''">Back</a>
      </div>
    </section>
